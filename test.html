<!DOCTYPE html>
<html>
  <head>
    <title> VideoSequencer.js Test page</title>
    <script src="VideoSequencer.js" type="text/javascript"></script>
    <script type="text/javascript">
      var toSeconds = function () {
        var textBox = document.getElementById("timeToSeek");
        var time = textBox.value;
        var t = time.split(":");
        if (t.length === 1) {
          return parseFloat(t[0], 10);
        } else if (t.length === 2) {
          return parseFloat(t[0], 10) + parseFloat(t[1] / 12, 10);
        } else if (t.length === 3) {
          return parseInt(t[0] * 60, 10) + parseFloat(t[1], 10) + parseFloat(t[2] / 12, 10);
        } else if (t.length === 4) {
          return parseInt(t[0] * 3600, 10) + parseInt(t[1] * 60, 10) + parseFloat(t[2], 10) + parseFloat(t[3] / 12, 10);
        }
      };
    </script>
  </head>
  <body>
    <div>
      <div id="videoDiv">
        <video width="300" height="300" id="active" segment-data="testSources.xml"></video>
      </div>
      <div>
      <br />
      Enter time to seek to:<input id="timeToSeek" type="text" maxlength="11" />
      <input id="submit" type="submit" onclick="videoSequencer.seek(toSeconds())" value="seek" /><br />
      (Acceptable formats are : HH:MM:SS:MM, MM:SS:MM, MM:SS, SS)
      </div>
      <div>
        <script type="text/javascript">
          var videoSequencer = new VideoSequencer();
        </script>
      </div>
    </div>
  </body>
</html>
